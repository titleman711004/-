<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>考古辨識測試版</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        #webcam-container { margin: 15px auto; width: 300px; height: 300px; border: 3px solid #555; background: #000; border-radius: 10px; overflow: hidden; }
        #webcam-container canvas { width: 100% !important; height: auto !important; }
        .btn { background: #ffcc00; color: #000; border: none; padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border-radius: 10px; cursor: pointer; }
        #result { font-size: 1.5rem; color: #ffeb3b; margin-top: 15px; font-weight: bold; }
        #debug-log { text-align: left; background: #333; color: #ff5252; padding: 10px; border-radius: 5px; margin-top: 20px; font-size: 0.8rem; display: none; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>考古辨識測試</h1>
    <p>請確認網址為 https 開頭</p>
    
    <div id="webcam-container"></div>
    <div id="result">等待啟動...</div>
    
    <br>
    <button class="btn" id="start-btn" onclick="init()">啟動鏡頭辨識</button>

    <div id="debug-log"></div>

    <script type="text/javascript">
        // 這是測試用模型 URL (辨識陶片、石塊、背景)
        const URL = "https://teachablemachine.withgoogle.com/models/v8L_B9_S/"; 

        let model, webcam, maxPredictions;

        async function init() {
            const log = document.getElementById("debug-log");
            const btn = document.getElementById("start-btn");
            const res = document.getElementById("result");
            
            log.style.display = "none";
            btn.innerHTML = "載入中...";

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // 1. 載入模型
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // 2. 鏡頭設定
                webcam = new tmImage.Webcam(300, 300, false); 
                
                // 嘗試啟動後鏡頭
                await webcam.setup({ facingMode: "environment" }); 
                await webcam.play();
                
                btn.style.display = "none";
                res.innerHTML = "正在辨識中...";
                
                window.requestAnimationFrame(loop);
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                
            } catch (e) {
                console.error(e);
                btn.innerHTML = "啟動鏡頭辨識";
                log.style.display = "block";
                log.innerHTML = "❌ 錯誤診斷：\n" + e.name + ": " + e.message;
                res.innerHTML = "啟動失敗";
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            prediction.sort((a, b) => b.probability - a.probability);
            
            const top = prediction[0];
            if (top.probability > 0.5) {
                document.getElementById("result").innerHTML = 
                    top.className + " (" + (top.probability * 100).toFixed(0) + "%)";
            }
        }
    </script>
</body>
</html>
